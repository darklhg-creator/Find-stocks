name: Stock Analysis Workflow

on:
  workflow_dispatch:      # 수동 실행 버튼 활성화
  schedule:
    - cron: '30 8 * * 1-5'  # 평일 한국 시간(KST) 17:30 (UTC 08:30)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml yfinance finance-datareader

      - name: Run Analysis
        # 유저님의 폴더 구조인 'find stock' 경로를 정확히 지정했습니다.
        run: python "find stock/start.py"
